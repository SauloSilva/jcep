<!doctype html>
<!-- You need to run `gulp test-browser` before opening this in your browser -->
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Tests</title>
  <link rel='stylesheet' href='../node_modules/mocha/mocha.css' />

  <!-- Polyfill (required by Babel) -->
  <script src='../node_modules/babel-polyfill/dist/polyfill.js'></script>

  <!-- Testing libraries -->
  <script src='../node_modules/mocha/mocha.js'></script>
  <script src='../node_modules/chai/chai.js'></script>
  <script src='../node_modules/sinon/pkg/sinon.js'></script>
  <script src='../node_modules/sinon-chai/lib/sinon-chai.js'></script>

  <!-- Livereload -->
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

  <!-- Load the built library -->
  <script src='../tmp/__spec-build.js'></script>
</head>
<body>
  <form action="#" style="display: none">
    <h2> Without data attribute </h2>
    CEP: <input type="text" name="cep" class="cep"><br>
    Rua: <input type="text" name="street" class="street"><br>
    Número: <input type="text" name="number" class="number"><br>
    Bairro: <input type="text" name="neighborhood" class="neighborhood"><br>
    Cidade: <input type="text" name="city" class="city"><br>
    Estado: <input type="text" name="state" class="state"><br>
  </form>

  <form action="#" style="display: none">
    <h2> With data attribute </h2>
    CEP: <input type="text" data-cep="cep"><br>
    Rua: <input type="text" data-street="street"><br>
    Número: <input type="text" data-number="number"><br>
    Bairro: <input type="text" data-neighborhood="neighborhood"><br>
    Cidade: <input type="text" data-city="city"><br>
    Estado: <input type="text" data-state="state"><br>
  </form>

  <!-- Required for browser reporter -->
  <div id='mocha'></div>
</body>
</html>
